  <div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Company Name</th>
      </tr>
    </thead>
    <tbody>
      <tr style="cursor: pointer;" *ngFor="let item of userList;let i = index"  (click)="userDetail(item)">
        <td>{{ i+1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.company.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
