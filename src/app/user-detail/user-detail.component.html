
<div class="container">
  <div class="loading text-center"
       *ngIf="loading$ | async">
    loading...
  </div>
 <form #userForm="ngForm" class="shadow p-4">
  <h3 class="title">User Detail Form</h3>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="model.name" >
    </div>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" >
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" >
    </div>

    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" [(ngModel)]="model.address.street" >
    </div>

    <div class="form-group"> 
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="model.address.city" >
    </div>
  </form> 
  
</div>
